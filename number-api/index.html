<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Lookup</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0a0f1f, #030611);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #00bcd4;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #00acc1;
    }
    .result {
      margin-top: 20px;
      word-break: break-word;
      font-size: 15px;
      text-align: left;
    }
    .footer {
      margin-top: 25px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Number Lookup</h2>
    <p>Enter a mobile number to fetch clean, readable details:</p>
    <input type="text" id="number" placeholder="Enter mobile number..." />
    <button onclick="lookup()">Lookup</button>
    <div class="result" id="result"></div>
    <div class="footer">Made by @pahadibilli</div>
  </div>

  <script>
    const API_BASE = '/api?number='; // proxy API

    async function lookup() {
      const num = document.getElementById('number').value.trim();
      const resultBox = document.getElementById('result');
      if (!num) return resultBox.innerHTML = "‚ö†Ô∏è Please enter a number.";

      resultBox.innerHTML = "üîÑ Fetching data...";

      try {
        const res = await fetch(API_BASE + num);
        const data = await res.json();

        if (!data || !data.data || !data.data.result || data.data.result.length === 0) {
          resultBox.innerHTML = "‚ùå No data found.";
          return;
        }

        const details = data.data.result[0];
        let output = `
          <b>Name:</b> ${details.name || "N/A"}<br>
          <b>Father:</b> ${details.father_name || "N/A"}<br>
          <b>Mobile:</b> ${details.mobile || "N/A"}<br>
          <b>Alt Mobile:</b> ${details.alt_mobile || "N/A"}<br>
          <b>Circle:</b> ${details.circle || "N/A"}<br>
          <b>Address:</b> ${details.address || "N/A"}<br>
          <b>ID Number:</b> ${details.id_number || "N/A"}<br>
        `;
        resultBox.innerHTML = output;

      } catch (err) {
        console.error(err);
        resultBox.innerHTML = "‚ùå Error fetching data. Try again.";
      }
    }
  </script>
</body>
</html>
